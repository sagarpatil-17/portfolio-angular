<!-- projects section -->
<section class="projects" id="projects">
    <div class="max-width">
        <h2 class="title">My Recent Work</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="card flex flex-col gap-3" *ngFor="let info of projectsDetails">
                <div class="py-4 px-6">
                    <a [href]="info?.link" target="_blank">
                        <img [src]="info?.image" alt="project-image">
                    </a>
                </div>
                <div class="pb-4 px-6 flex flex-col gap-4">
                    <div class="flex flex-col gap-3">
                        <h2 class="text-xl font-medium">{{info?.title}}</h2>
                        <p class="font-medium">{{info?.tools}}</p>
                    </div>
                    <div>
                        <a class="primary-btn" [href]="info?.link" target="_blank">View</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-14 flex">
            <button routerLink="/all-projects" class="primary-btn m-auto" style="padding: 8px 24px;">See All Projects</button>
        </div>
    </div>
</section>
